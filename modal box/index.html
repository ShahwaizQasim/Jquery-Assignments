      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(window).scrollTop() > 20) {
            $("#nav2").css({ "background-color": "black" });
            $(".nav-link").css({ color: "white" });
          } else {
            $("#nav2").css({ "background-color": "white" });
            $(".nav-link").css({ color: "black" });
          }
        });
      });
    </script>
