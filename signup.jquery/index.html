<html>
<head>
<meta charset="utf-8">
<title>Signup.Jquery</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.6.3.min.js"></script>

<script>

$(document).ready(function(){
    $("#button").click(function(){
		$(".C").hide(1000);
		 $(".D").show(1000);
		});
		$("#button1").click(function(){
		 $(".D").hide(1000);
		  $(".C").show(1000);
		});
		  
});
</script>

</head>
<body class="bg">
       <div class="C">
        <h2 class="lh-1 pt-4" style="text-align:center;font-size:36px;">Sign Up</h2>
        <p style="text-align:center; font-size:20px;">Create a new account</p>
         <form>
           <input placeholder="First Name" class="myinput ms-5 mt-4">
           <input placeholder="Last Name" class="myinput ms-5 mt-4">
           <input placeholder="Email" class="myinput ms-5 mt-4">
           <input placeholder="Password" class="myinput ms-5 mt-4">
           <button class="btn btn-dark">Sign Up</button>
         </form>
         <p style="font-size:14px;" class="text-center lh-1">Already have an account ? &nbsp;<a href="#" class="text-decoration-none" id="button">Login here</a></p>
       </div>
         <div class="D">
             <h2 class="lh-1 pt-4" style="text-align:center;font-size:36px;">Login</h2>
             <input placeholder="Email" class="myinput ms-5 mt-4">
             <input placeholder="Password" class="myinput ms-5 mt-4">
             <button class="btn btn-dark">Log in</button>
             <p style="font-size:14px;" class="text-center pt-3">Not have an account ? &nbsp;
<a href="#" class="text-decoration-none" id="button1">
Sign up here</a></p>
         </div>
</body>
</html>
